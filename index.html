<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Wikipedia Viewer</title>
</head>
<body>
  <nav class="fixed">
		 <div class="hamburger clearfix">
			 <p class="navicon">&#9776;</p>
		 </div>
		 <ul class="left">
			 <li>John Love</li>
			 <li><a href="http://github.com/jlo4">Github Profile</a></li>
		 </ul>
		 <ul class="dropdown clearfix right">
			 <li><a href="github.io/jlo4">Back to Portfolio</a></li>
 		 </ul>
	</nav>
  <header>
    <h1>Wikipedia Viewer</h1>
  </header>
  <section id="setup">
    <h3>Search Wikipedia Articles</h3>
    <form id="searchForm" action="#" autocomplete="on">
      <input id="search" type="text">
      <input id="get" type="submit" value="Search">
    </form>
    <form id="randomWiki" action="https://en.wikipedia.org/wiki/Special:Random">
      <input id="getRandom" type="submit" value="Random Wiki Article">
    </form>
  </section>
  <section id="info">
    <div id="tableDisplay">
      <h2 id="articleHead">Article Title</h2>
      <h2 id="descHead">Description</h2>
      <h2 id="linkHead">Link to Article</h2>
    </div>
    <div id="allInfoHere">
    </div>
  </section>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
